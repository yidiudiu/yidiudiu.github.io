<section class="contact">
  <a href="{{site.baseurl}}/" class="button_back"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> 返回</a>
  
  <div class="container_contact">
  <h3 class="form_title">给我留言</h3>

  <form action="https://formspree.io/chengguangcan@umfintech.com" method="post" class="form">
    <div class="message js-form-message"></div>
    <div class="form_group">
        <input type="text" placeholder="您的名字" name="_replyto" class="form-input" required>
    </div>
    <div class="form_group">
        <input type="email" placeholder="您的邮箱" name="form_email" class="form-input" required>
    </div>
    <div class="form_group">
        <input type="tel" placeholder="您的电话" name="form_tel" class="form-input">
    </div>
    <div class="form_group">
        <textarea name="Message" placeholder="您的留言" cols="25" rows="6" class="form-textarea" required></textarea>
    </div>
    <div class="form_group">
        <input type="submit" class="form_btn" value="发送">
    </div>
  </form>
  </div>
</section>
